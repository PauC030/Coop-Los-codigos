<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entregas</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<!-- Sidebar and Main Content -->
<div class="flex h-screen">
    <!-- Sidebar -->
    <div class="w-1/5 bg-blue-100 p-4">
        <nav class="space-y-2">
            <button class="flex items-center space-x-2 bg-blue-500 text-white px-4 py-2 rounded-md w-full">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M12 5l7 7-7 7" />
                </svg>
                <span>Entregas</span>
            </button>
            <button class="flex items-center space-x-2 text-gray-700 px-4 py-2 w-full">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12h18M12 3l7 7-7 7" />
                </svg>
                <span>Tarifación</span>
            </button>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="w-4/5 bg-white p-6">
        <!-- Top Bar -->
        <div class="flex justify-between items-center mb-4">
            <div>
                <input type="text" placeholder="Buscar por Nombre o ID" class="border border-gray-300 px-3 py-2 rounded-md w-96">
            </div>
            <div class="space-x-2">
                <button class="bg-gray-200 text-gray-600 px-3 py-2 rounded-md">Importar</button>
                <button class="bg-gray-200 text-gray-600 px-3 py-2 rounded-md">Exportar</button>
                <button class="bg-green-500 text-white px-3 py-2 rounded-md">Crear entrega</button>
            </div>
        </div>

        <!-- Tabs -->
        <div class="flex space-x-4 border-b border-gray-200 mb-4">
            <button class="text-blue-500 font-bold px-4 py-2">HOY</button>
            <button class="text-gray-600 font-bold px-4 py-2">PRÓXIMO</button>
            <button class="text-gray-600 font-bold px-4 py-2">PASADO</button>
            <button class="text-gray-600 font-bold px-4 py-2">Ficheros Importados</button>
        </div>

        <!-- Delivery List -->
        <table class="w-full table-auto">
            <thead>
                <tr class="bg-gray-200 text-gray-600 text-left">
                    <th class="px-4 py-2">#</th>
                    <th class="px-4 py-2">RESUMEN</th>
                    <th class="px-4 py-2">Estado</th>
                    <th class="px-4 py-2">Entrega</th>
                    <th class="px-4 py-2">Mensajero</th>
                    <th class="px-4 py-2">Pedido</th>
                    <th class="px-4 py-2">Precio</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example Row -->
                <tr class="border-b border-gray-200">
                    <td class="px-4 py-2">1</td>
                    <td class="px-4 py-2">
                        <ul>
                            <li>Susano</li>
                            <li>Perfecto</li>
                            <li>3 Rutas San José / Pecuaria Cauca /</li>
                            <li>9 Kms Universidad / Popayán Cauca /</li>
                        </ul>
                    </td>
                    <td class="px-4 py-2">En 17 horas</td>
                    <td class="px-4 py-2">12 hrs</td>
                    <td class="px-4 py-2">H6W</td>
                    <td class="px-4 py-2">Total (Sin IVA) $5</td>
                    <td class="px-4 py-2">Hace 19 minutos</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
