<!-- Modal para Crear Entrega -->
<div id="createDeliveryModal" class="modal hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
  <div class="modal-content bg-white p-8 rounded-lg shadow-lg w-11/12 md:w-1/2 lg:w-1/3">
      <span class="close cursor-pointer text-gray-600 float-right" onclick="closeModal('createDeliveryModal')">&times;</span>
      <h2 class="text-xl font-semibold mb-4">Crear Entrega</h2>
      <form id="deliveryForm" onsubmit="addDelivery(event)">
          <label class="block mb-2" for="deliveryOwner">Dueño:</label>
          <input class="border border-gray-300 p-2 w-full rounded" type="text" id="deliveryOwner" required><br>
          <label class="block mb-2" for="deliveryRoute">Ruta (solo direcciones):</label>
          <input class="border border-gray-300 p-2 w-full rounded" type="text" id="deliveryRoute" pattern="^[a-zA-Z0-9\s,.-]+$" title="Solo se permiten letras, números, espacios y algunos caracteres especiales." required><br>
          <button class="bg-blue-600 text-white px-4 py-2 rounded mt-4" type="submit">Guardar</button>
      </form>
  </div>
</div>



<!-- Modal para Importar -->
<div id="importModal" class="modal hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
  <div class="modal-content bg-white p-8 rounded-lg shadow-lg w-11/12 md:w-1/2 lg:w-1/3">
      <span class="close cursor-pointer text-gray-600 float-right" onclick="closeModal('importModal')">&times;</span>
      <h2 class="text-xl font-semibold mb-4">Importar Datos</h2>
      <form>
          <label class="block mb-2" for="storeName">Nombre de la Tienda:</label>
          <input class="border border-gray-300 p-2 w-full rounded" type="text" id="storeName" required><br>
          <label class="block mb-2" for="fileUpload">Seleccionar Archivo:</label>
          <input class="border border-gray-300 p-2 w-full rounded" type="file" id="fileUpload" required><br>
          <button class="bg-green-600 text-white px-4 py-2 rounded mt-4" type="submit">Importar</button>
      </form>
  </div>
</div>

<!-- Modal para Exportar -->
<div id="exportModal" class="modal hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
  <div class="modal-content bg-white p-8 rounded-lg shadow-lg w-11/12 md:w-1/2 lg:w-1/3">
      <span class="close cursor-pointer text-gray-600 float-right" onclick="closeModal('exportModal')">&times;</span>
      <h2 class="text-xl font-semibold mb-4">Exportar Datos</h2>
      <form>
          <label class="block mb-2" for="startDate">Fecha de Inicio:</label>
          <input class="border border-gray-300 p-2 w-full rounded" type="date" id="startDate" required><br>
          <label class="block mb-2" for="endDate">Fecha de Fin:</label>
          <input class="border border-gray-300 p-2 w-full rounded" type="date" id="endDate" required><br>
          <button class="bg-yellow-600 text-white px-4 py-2 rounded mt-4" type="submit">Exportar</button>
      </form>
  </div>
</div>
