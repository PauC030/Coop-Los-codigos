      Entregas
    </h2>

  <div class="flex flex-1 flex-col p-4">
    <ul class="flex border-b border-gray-300">
      <li class="mr-1">
        <a class="inline-block py-2 px-4 text-blue-600 border-b-2 border-blue-600 font-semibold" href="./app19.html" onclick="setActiveTab(this)">HOY</a>
      </li>
      <li class="mr-1">
        <a class="inline-block py-2 px-4 text-gray-600 hover:text-blue-600 hover:border-blue-600 border-b-2 border-transparent" href="#" onclick="setActiveTab(this)">PRÓXIMO</a>
      </li>
      <li class="mr-1">
        <a class="inline-block py-2 px-4 text-gray-600 hover:text-blue-600 hover:border-blue-600 border-b-2 border-transparent" href="#" onclick="setActiveTab(this)">PASADO</a>
      </li>
      <li class="mr-1">
        <a class="inline-block py-2 px-4 text-gray-600 hover:text-blue-600 hover:border-blue-600 border-b-2 border-transparent" href="#" onclick="setActiveTab(this)">Ficheros Importados</a>
      </li>
    </ul>

    <div class="flex items-center mt-4">
      <span id="filterText">Lo más nuevo</span>
      <select class="border border-gray-300 rounded ml-2" id="filterSelect">
        <option value="nuevo">Lo más nuevo</option>
        <option value="viejo">Lo más viejo</option>
      </select>
    </div>

    <div class="mb-4 flex items-center mt-4 space-x-2">
      <div class="border border-gray-300 p-2 rounded w-full">
        <input 
          type="text" 
          id="searchInput" 
          placeholder="Buscar por Nombre o #ID" 
          class="border border-gray-300 p-2 rounded w-full" 
          onkeyup="filterTable()"
        >
      </div>
      <div class="group flex items-center font-semibold">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard2-plus" viewBox="0 0 16 16">
            <path d="M9.5 0a.5.5 0 0 1 .5.5.5.5 0 0 0 .5.5.5.5 0 0 1 .5.5V2a.5.5 0 0 1-.5.5h-5A.5.5 0 0 1 5 2v-.5a.5.5 0 0 1 .5-.5.5.5 0 0 0 .5-.5.5.5 0 0 1 .5-.5z"/>
            <path d="M3 2.5a.5.5 0 0 1 .5-.5H4a.5.5 0 0 0 0-1h-.5A1.5 1.5 0 0 0 2 2.5v12A1.5 1.5 0 0 0 3.5 16h9a1.5 1.5 0 0 0 1.5-1.5v-12A1.5 1.5 0 0 0 12.5 1H12a.5.5 0 0 0 0 1h.5a.5.5 0 0 1 .5.5v12a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5z"/>
            <path d="M8.5 6.5a.5.5 0 0 0-1 0V8H6a.5.5 0 0 0 0 1h1.5v1.5a.5.5 0 0 0 1 0V9H10a.5.5 0 0 0 0-1H8.5z"/>
        </svg>
        <button class="text-darkblue hover:text-lightblue relative hidden md:block md:space-x-2" onclick="toggleCreateDeliveryModal()">Crear entrega</button>
    </div>    
      <div class="group flex items-center font-semibold">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
          <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5"/>
          <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708z"/>
        </svg>
        <button class="text-darkblue hover:text-lightblue relative hidden md:block md:space-x-2" onclick="toggleImportModal()">Importar</button>
      </div>  
      <div class="group flex items-center font-semibold">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-upload" viewBox="0 0 16 16">
          <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5"/>

        </svg>
        <button class="text-darkblue hover:text-lightblue relative hidden md:block md:space-x-2" onclick="toggleExportModal()">Exportar</button>
      </div>
    </div>
    
<!-- Modal para Crear Entrega -->
<div id="createDeliveryModal" class="modal hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
  <div class="modal-content bg-white p-8 rounded-lg shadow-lg w-11/12 md:w-1/2 lg:w-1/3">
      <span class="close cursor-pointer text-gray-600 float-right" onclick="closeModal('createDeliveryModal')">&times;</span>
      <h2 class="text-xl font-semibold mb-4">Crear Entrega</h2>
      <form id="deliveryForm" onsubmit="addDelivery(event)">
          <label class="block mb-2" for="deliveryOwner">Dueño:</label>
          <input class="border border-gray-300 p-2 w-full rounded" type="text" id="deliveryOwner" required><br>
          <label class="block mb-2" for="deliveryRoute">Ruta (solo direcciones):</label>
          <input class="border border-gray-300 p-2 w-full rounded" type="text" id="deliveryRoute" pattern="^[a-zA-Z0-9\s,.-]+$" title="Solo se permiten letras, números, espacios y algunos caracteres especiales." required><br>
          <button class="bg-blue-600 text-white px-4 py-2 rounded mt-4" type="submit">Guardar</button>
      </form>
  </div>
</div>



<!-- Modal para Importar -->
<div id="importModal" class="modal hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
  <div class="modal-content bg-white p-8 rounded-lg shadow-lg w-11/12 md:w-1/2 lg:w-1/3">
      <span class="close cursor-pointer text-gray-600 float-right" onclick="closeModal('importModal')">&times;</span>
      <h2 class="text-xl font-semibold mb-4">Importar Datos</h2>
      <form>
          <label class="block mb-2" for="storeName">Nombre de la Tienda:</label>
          <input class="border border-gray-300 p-2 w-full rounded" type="text" id="storeName" required><br>
          <label class="block mb-2" for="fileUpload">Seleccionar Archivo:</label>
          <input class="border border-gray-300 p-2 w-full rounded" type="file" id="fileUpload" required><br>
          <button class="bg-green-600 text-white px-4 py-2 rounded mt-4" type="submit">Importar</button>
      </form>
  </div>
</div>

<!-- Modal para Exportar -->
<div id="exportModal" class="modal hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
  <div class="modal-content bg-white p-8 rounded-lg shadow-lg w-11/12 md:w-1/2 lg:w-1/3">
      <span class="close cursor-pointer text-gray-600 float-right" onclick="closeModal('exportModal')">&times;</span>
      <h2 class="text-xl font-semibold mb-4">Exportar Datos</h2>
      <form>
          <label class="block mb-2" for="startDate">Fecha de Inicio:</label>
          <input class="border border-gray-300 p-2 w-full rounded" type="date" id="startDate" required><br>
          <label class="block mb-2" for="endDate">Fecha de Fin:</label>
          <input class="border border-gray-300 p-2 w-full rounded" type="date" id="endDate" required><br>
          <button class="bg-yellow-600 text-white px-4 py-2 rounded mt-4" type="submit">Exportar</button>
      </form>
  </div>
</div>


    <div class="mb-4">
      <h2 class="text-xl font-bold">RESUMEN</h2>
    </div>
    <table class="min-w-full border border-gray-300">
      <thead>
          <tr class="bg-gray-200">
              <th class="p-2">ID</th>
              <th class="p-2">Dueño</th>
              <th class="p-2">Estado</th>
              <th class="p-2">Ruta</th>
              <th class="p-2">Mensajero</th>
              <th class="p-2">Tiempo de entrega</th>
              <th class="p-2">Precio</th>
              <th class="p-2">Acciones</th>
          </tr>
      </thead>
      <tbody id="deliveryTableBody">
          <!-- Las filas se agregarán aquí -->
      </tbody>
  </table>

    
    

  <script src="js/entregas.js"></script>
</body>
</html>
